<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Asset/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-inner" id="rotate">
                <div class="front">
                    <h2>Sarthak Dawane</h2>
                    <p>Web Developer, India</p>
                    <button id="clickme">Hover me</button>
                </div>
                <div class="back">
                    <img src="Asset/waving-hand.png" alt="not loading">
                    <h1>Sarthak <span>Dawane</span></h1>
                    <p>An enthusiast Web Developer for creating <span>awesome</span> things.</p>
                    
                    <div class="row">
                        <div class="col">
                            <h2>12k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>120</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>50k</h2>
                            <p>Likes</p>
                        </div>
                    </div>

                    <div class="row">
                        <button>Follow</button>
                        <a href="https://instagram.com/sarthak_sd143?igshid=MXE0YjM4d2lxeGVyZw=="><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/SarthakDawane"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
    let clickme =  document.getElementById('clickme');
    
    if(screen.availWidth < 450 ){
        clickme.innerHTML="Click Me";}
    </script>
    
</body>
</html>
